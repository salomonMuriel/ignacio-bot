# Development Docker Compose Configuration
version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - APP_ENV=development
      - DEBUG=True
    env_file:
      - ./backend/.env.local
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - ignacio-dev-network
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_cache:/app/.vite
    restart: unless-stopped
    networks:
      - ignacio-dev-network
    depends_on:
      - backend
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  backend_cache:
  frontend_node_modules:
  frontend_cache:

networks:
  ignacio-dev-network:
    driver: bridge