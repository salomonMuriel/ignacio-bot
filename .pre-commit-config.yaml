# Pre-commit configuration for Ignacio Bot
# See https://pre-commit.com for more information
repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']  # Prevent files larger than 1MB
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python backend formatting and linting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        files: ^backend/.*\.py$
        language_version: python3.12

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^backend/.*\.py$
        args: ["--profile", "black"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        files: ^backend/.*\.py$
        args: [--fix]
      - id: ruff-format
        files: ^backend/.*\.py$

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        files: ^backend/.*\.py$
        additional_dependencies: [types-requests, types-python-dateutil]
        args: [--config-file=backend/pyproject.toml]

  # Backend test suite - runs only when backend files change
  - repo: local
    hooks:
      - id: backend-tests
        name: Backend Test Suite
        entry: ./scripts/run-backend-tests.sh
        language: system
        files: ^backend/.*\.py$
        types: [python]
        pass_filenames: false
        stages: [pre-commit]
        verbose: true

  # Backend test coverage check
  - repo: local
    hooks:
      - id: backend-coverage
        name: Backend Coverage Check
        entry: bash -c 'cd backend && export PATH="$HOME/.local/bin:$PATH" && uv run pytest tests/ --cov=app --cov-fail-under=70 --cov-report=term-missing:skip-covered'
        language: system
        files: ^backend/.*\.py$
        types: [python]
        pass_filenames: false
        stages: [pre-commit]
        verbose: true

  # Frontend linting and formatting (when we have frontend files)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|json|css|md|yaml|yml)$
        exclude: ^backend/


  # Check for secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: .*\.lock$|^\.git/

# Configuration
default_install_hook_types: [pre-commit, pre-push]
default_stages: [pre-commit]

# Fail fast - stop on first failure for faster feedback
fail_fast: true

# Minimum pre-commit version
minimum_pre_commit_version: 3.0.0
